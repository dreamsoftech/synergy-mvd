<div class="pt20">
    <div class="table-responsive">
        <table class="table text-muted">
            <thead>
                <tr>
                    <th>Document Name</th>
                    <th>Type</th>
                    <th>Project</th>
                    <th>Scope of Work</th>
                    <th>Company</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="document in documents">
                    <td><a class="text-primary" ng-click="showDocumentModal(document)">{{document.name}}</a></td>
                    <td>{{document.document_type}}</td>
                    <td>{{document.project_name}}</td>
                    <td>{{document.scope_of_work}}</td>
                    <td class="text-primary">{{document.company_name}}</td>
                </tr>
            </tbody>
        </table>
        <div class="col-lg-12 mt20 pb20">
            <button class="btn btn-info btn-md pull-right" type="button">Upload Files</button>
        </div>
    </div>
</div>
