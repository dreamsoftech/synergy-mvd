<div class="tab-content">
    <div class="division-cost-code-wrapper">
        <div class="row">
            <div class="col-md-6">
                <h3>Project Division & Cost Code Structure</h3>
            </div>
            <div class="col-md-6 text-right">
                <button class="btn btn-success btn-sm mr10">Upload Devision & Cost Code Structure</button>
                <button class="btn btn-success btn-sm pr20 pl20"><i class="fa fa-plus"></i> Add</button>
            </div>
        </div>

        <div class="divisions-wrapper">
            <div ui-tree data-drag-enabled="false" data-max-depth="2">
                <ol ui-tree-nodes="" ng-model="data">
                    <li ng-repeat="item in data" ui-tree-node data-collapsed="true" ng-include="'division-template.html'"></li>
                </ol>
            </div>
        </div>

    </div>

    <!-- Nested node template -->
    <script type="text/ng-template" id="division-template.html">
        <div ui-tree-handle class="tree-node tree-node-content table-tree" ng-class="{'collapsed': collapsed}">
            <div class="text-default font-regular">
                <div data-nodrag ng-click="toggle(this)" class="text-primary division text-bold">
                    <i class="fa pr15" ng-class="{'fa-plus': collapsed, 'fa-minus': !collapsed}" ng-if="item.children" style="display:inline-block"></i>
                    <div style="display: inline-block">
                        <div class="">{{item.division}}</div>
                    </div>
                </div>
                <div style="width: 300px" class="text-primary text-bold">{{item.name}}</div>
                <div class="text-right text-muted">
                    <div uib-dropdown dropdown-append-to-body>
                        <a href="javascript:void(0)" uib-dropdown-toggle class="text-muted">
                            <i class="fa fa-gear"></i>
                            <i class="fa fa-chevron-down"></i>
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <ol ui-tree-nodes ng-model="item.children" ng-class="{hidden: collapsed}">
            <li ng-repeat="child in item.children" has-child="{{item.children!=null}}" data-collapsed="true" ui-tree-node>
                <div ui-tree-handle class="tree-node tree-node-content table-tree child">
                    <div class="text-default font-regular">
                        <div style="width: 100px">{{child.code}}</div>
                        <div style="width: 400px">{{child.name}}</div>
                        <div class="text-right text-muted">
                            <div uib-dropdown dropdown-append-to-body>
                                <a href="javascript:void(0)" uib-dropdown-toggle class="text-muted">
                                    <i class="fa fa-gear"></i>
                                    <i class="fa fa-chevron-down"></i>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </li>
        </ol>
    </script>
</div>
